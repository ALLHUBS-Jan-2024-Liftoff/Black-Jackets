<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload Form</title>
</head>
<body>
<h1>Upload Image</h1>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <button type="submit">Upload</button>
</form>
</body>
</html>
